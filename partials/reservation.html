    <div id="clientReservation" ng-init="fetchClients()">
        <!-- NOTE: Some dogs will share a kennel -->
        <!-- NOTE: Addition of medication. Boolean -->
        <legend>Reservation</legend>
        <table class="table table-bordered table-condensed">
            <tr><th>In</th>
                <td colspan="2" ng-show="checkinDone" ng-click="checkinEdit()">{{checkin.date | date: 'yyyy-MM-dd HH:mm' }}</td>
                <td colspan="2" ng-show="checkinNeed">
                    <div class="dropdown">
                        <a class="dropdown-toggle my-toggle-select" id="checkin" role="button" data-toggle="dropdown" >
                            <input type="text" class="form-control" data-ng-model="checkin.date">
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="checkin">
                            <datetimepicker data-ng-model="checkin.date"
                                            data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select', minuteStep: 15 }"></datetimepicker>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr><th>Out</th>
                <td colspan="2" ng-show="checkoutDone" ng-click="checkoutEdit()">{{checkout.date | date: 'yyyy-MM-dd HH:mm'}}</td>
                <td colspan="2" ng-show="checkoutNeed">
                    <div class="dropdown">
                        <a class="dropdown-toggle my-toggle-select" id="checkout" role="button" data-toggle="dropdown" >
                            <input type="text" class="form-control" data-ng-model="checkout.date" ng-focus="checkoutFocus();">
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="checkout">
                            <datetimepicker data-ng-model="checkout.date"
                                            data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select', minuteStep: 15 }"></datetimepicker>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Client</th><td>
                <select class="form-control" ng-model="clientName" ng-options="c.full_name for c in clientList" ng-change="loadDogs();" ng-focus="clientSelectFocus();availKennels();"></select>
            </td><td width="55px"><button class="btn btn-sm" ng-click="clientAdd()">Add...</button></td></tf>
            </tr>
            <tr> </tr>

            <!--
            <tr><th>Kennel</th><td colspan="2">{{kennelname}}</td></tr>
            -->
        </table>
        <!-- Dogger List -->
        <table class="table table-bordered table-condensed">
            <tr ng-repeat="dog in dogList">
                <td>{{dog.name}}</td>
                <td><select class="form-control" ng-model="kennelname" ng-options="ak.name for ak in avk"></select></td>
                <td><select class="form-control" ng-model="training">
                    <option>Boarding</option>
                    <option>Board & Tune</option>
                    <option>Board & Train</option>
                    <option>Board/Board & Tune Mix</option>
                </select></td>
                <td><input class="form-control" type="text" ng-model="training_amt" placeholder="Training Amount"></td>
                <td><input class="form-control" type="text" ng-model="notes" placeholder="Notes..." multiple></td>
                <td><button class="btn btn-sm btn-default" ng-click="saveDogRes(dog.id,kennelname.kennel_id,training,training_amt,notes,$index);">Save</button></td>
            </tr>
        </table>
     <label>Costing</label>
        <table class="table table-bordered table-condensed">
            <tr><th> </th></tr>
        </table>
    </div>
</div>
